#
# Format:
# 
# <heroku_san shorthand name>:
#   app: <Heroku app name>
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#
production: 
  app: simple-autocomplete
  config:
    - BUNDLE_WITHOUT: "development:test"

staging:
  app: simple-autocomplete-staging
  config: &default
    - BUNDLE_WITHOUT: "development:test"
